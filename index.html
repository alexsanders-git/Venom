<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Venom-2 - сайт о фильме</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <a href="/" class="header__logo">
                    <img src="img/svg/logo.svg" alt="Logo: Venom" />
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#!" class="menu__link">о фильме</a>
                        </li>
                        <li class="menu__item">
                            <a href="#!" class="menu__link">трейлер</a>
                        </li>
                        <li class="menu__item">
                            <a href="#!" class="menu__link">актеры</a>
                        </li>
                        <li class="menu__item">
                            <a href="#!" class="menu__link">премьера</a>
                        </li>
                    </ul>
                </nav>
                <!-- /.menu -->
            </div>
            <!-- /.container -->
        </header>
        <!-- /.header -->
        <div class="film">
            <div class="container">
                <div class="film__content">
                    <span class="film__date">16 сентября 2021</span>
                    <img src="img/svg/venom-2.svg" alt="Logo: Venom 2" class="film__logo" />
                    <p class="film__descriptions">
                        В настырном журналисте по-прежнему живет симбиот. Том Харди в образе обаятельного суперзлодея из комиксов Marvel.
                    </p>
                </div>
                <!-- /.film__content -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.film -->
    </body>
</html>
